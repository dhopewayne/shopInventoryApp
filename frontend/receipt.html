<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">Shop Inventory Management</h1>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-6">
                <li><a href="index.html" class="hover:underline">Products</a></li>
                <li><a href="transactions.html" class="hover:underline">Transactions</a></li>
                <li><a href="receipt.html" class="hover:underline">Receipt</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <div class="receipt-container bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Receipt</h1>
            <div id="receipt-details" class="space-y-2">
                <p><strong>Date:</strong> <span id="receipt-date"></span></p>
                <p><strong>Transaction ID:</strong> <span id="transaction-id"></span></p>
                <h2 class="text-lg font-semibold mt-4">Items Purchased</h2>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2 border">Product Name</th>
                            <th class="p-2 border">Quantity</th>
                            <th class="p-2 border">Price</th>
                            <th class="p-2 border">Total</th>
                        </tr>
                    </thead>
                    <tbody id="items-body"></tbody>
                </table>
                <h3 class="text-lg font-semibold mt-4">Total Amount: <span id="total-amount"></span></h3>
            </div>
            <button id="print-receipt" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mt-4">Print Receipt</button>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>Â© 2025 Shop Inventory Project</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
